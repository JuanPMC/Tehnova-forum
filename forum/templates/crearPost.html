{% extends 'layouts/navbar.html' %}

{% block title %} Crear Post {% endblock %}

{% block content %}

<main class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <p>Create a great post...</p>
                <div class="my-5">

<form method="POST" action="/crearPost/">
  {% csrf_token %}
  <!-- <h2>Title:</h2>
  <input type="text" name="titulo" value="{% if postOriginal %} {{postOriginal.titulo}} {% endif %}"> -->

  <div class="form-floating">
      <input class="form-control" id="name" type="text" name="titulo" value="{% if postOriginal %} {{postOriginal.titulo}} {% endif %}" placeholder="Enter the title..." data-sb-validations="required" />
      <label for="name">Title</label>
      <div class="invalid-feedback" data-sb-feedback="name:required">A title is required.</div>
  </div>
  <!--
  <h2>Body:</h2>
  <input type="text" name="cuerpo" value="{% if postOriginal %} {{postOriginal.cuerpo}} {% endif %}"> -->

  <div class="form-floating">
      <textarea class="form-control" id="message" name="cuerpo" placeholder="Enter your message here..." style="height: 12rem" data-sb-validations="required">{% if postOriginal %} {{postOriginal.cuerpo}} {% endif %}</textarea>
      <label for="message">Body</label>
      <div class="invalid-feedback" data-sb-feedback="message:required">Text for the post is required</div>
  </div>


  <input type="hidden" name="editar" value="{% if postOriginal %}{{postOriginal.id}}{% else %}-1{% endif %}">

  <button class="btn btn-primary text-uppercase enabled" id="submitButton" type="submit">Post</button>
  <!-- <input type="submit" name="" value="Post"> -->
</form>
{% endblock %}
